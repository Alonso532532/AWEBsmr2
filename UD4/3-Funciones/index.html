<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <script>
        //declaro la funcion
        function saludar(){
            console.log("hola a SMR2")
        }
        function saludarDam(){
            console.log("Hola Dam")
        }
        function alerta(){
            alert("Hola a todos")
        }
    </script>
</head>
<body>
    <h2>Funciones</h2>
    <button onclick="saludar()">Saludo a SMR</button>
    <button onclick="saludarDam()">Saludo a Dam</button>
    <button onclick="alerta()">Saludar a todos</button>
</body>
</html>
