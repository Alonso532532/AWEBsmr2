<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <script src="js/funciones.js"></script>
    <script src="js/programa.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1><u>Primer programa</u></h1>
    <hr>
    <br>
    <div class="container">
        <button class="un" onclick="sumar(num1, num2)">Suma</button>
        <button class="do" onclick="restar(num1, num2)">Resta</button>
        <button class="tr" onclick="multiplicar(num1, num2)">Multiplicar</button>
        <button class="cu" onclick="dividir(num1, num2)">Dividir</button>
        <button class="qu" onclick="saludo(nombre)">Saludar</button>
    </div>
</body>
</html>
