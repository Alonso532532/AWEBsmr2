<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        function cambiarFondo(){
            let body = document.body;
            body.style.background = prompt("Establece un color");
        } 
        function obNombre(){
            let a = document.getElementById("Nombre").value;
            console.log(a)
        } 
        function obEdad(){
            let b = document.getElementById("Edad").value;
            console.log(b)
        } 
        function obEdad(){
            let b = document.getElementById("Edad").value;
            console.log(b)
        } 
        
    </script>
</head>
<body>
    <header id="primero">
        <h1 class="titulo">Titulo de mi web</h1>
    </header>
    <main>
        <p class="parrafo">Esto es un parrafo</p>
        <input type="text" id="Nombre" placeholder="Nombre">
        <p class="parrafo">Esto es un parrafo</p>
        <input type="number" id="Edad" placeholder="Edad">
        <p class="parrafo">Esto es un parrafo</p>
        <hr>
        <p class="parrafo">Esto es un parrafo</p>
        <button id="boton" onclick="cambiarFondo()">
            Cambiar fondo
        </button>
        <br><br>
        <button onclick="obNombre()">Obtener nombre por consola</button>
        <button onclick="obEdad()">Obtener edad por consola</button>
        <hr>
        <p class="resultado"></p>
    </main>
</body>
</html>
