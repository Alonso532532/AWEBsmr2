<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio propuesto</title>
    <script>
        let numero = parseInt( prompt("Introcde un numero"));
        let divdos = numero % 2;
        let divtres = numero % 3;
        let divcinc = numero % 5;
        let divseis = numero % 6;
        if ( divdos == 0 ) {
            console.log("El numero es divisible por 2");
        }
        if ( divtres == 0 ) {
            console.log("El numero es divisible por 3");
        }
        if ( divcinc == 0 ) {
            console.log("El numero es divisible por 5");
        } 
        if ( divseis == 0 ) {
            console.log("El numero es divisible por 6");
        }
        console.log("FIN")
    </script>
</head>
