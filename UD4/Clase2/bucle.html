<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bucle</title>
    <script>
        let num = 0;
        for ( let contador = 1; contador <= 10; contador++ ) {
            num = num + contador

            console.log("El numero es " + contador);
            console.log("El resultado es " + num);
        }
    </script>
</head>
<body>
    <h2>Bucle for</h2>
</body>
</html>
