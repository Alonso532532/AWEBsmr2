<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = parseInt( prompt("Dame un numero para sactar su factorial"));
        function fact(num){
            let resultado = 1;
            
            for(let i = 1; i < num; i++){
                let resultado = resultado * i;
            }
            //Esta practica ni mirarla, no entra
            alert("El resultado es " +  resultado);
        }
    </script>
</head>
<body>
    <button onclick="fact(num)">Sacar factorial</button>
</body>
</html>
