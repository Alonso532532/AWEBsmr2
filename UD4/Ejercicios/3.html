<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej3</title>
    <script>
        let num = parseInt( prompt("Dame un numero"));
        // Comprueva si es o no par
        function comp(num){
            if(num % 2 == 0){
                return true;
            } else {
                return false;
            }
        }
        let res = comp(num);
        // Le doy valor
        if ( res ){
            alert("El numero es par");
        } else {
            alert("El numero es impar");
        }

    </script>
</head>
<body>
    <h2>Ej3</h2>
</body>
</html>
