<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <script>
        function sumar2(num1, num2){
            let resultado = num1 + num2;
            return resultado;
        }

        let num1 = parseInt( prompt("Establece el numero 1"));
        let num2 = parseInt( prompt("Establece el numero 2"));
        let suma = sumar2(num1, num2)
        alert("El resultado es " + suma)

    </script>
</head>

    <h2>Ejercicios</h2>
</body>
