<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Complejas</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th {
            background-color: rgb(119, 119, 119);
        }
        td {
            background-color: rgb(182, 182, 182);
        }
        #vale {
            background-color: rgb(155, 155, 155);
            text-align: center;
        }
        #ua {
            text-align: center;
        }
        #ye {
            border-collapse: ;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1 id="ua">Mi horario o de smr 2024 - 2025</h1>
    <br>
    <table style="width: 100%;">
        <tr>
            <th width="10%" id="ye"></th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <th width="10%">8:30 - 9:20</th>
            <td rowspan="2">AWEB</td>
            <td>SOR</td>
            <td rowspan="2">SOR</td>
            <td rowspan="2">SR</td>
            <td rowspan="2">SR</td>
        </tr>
        <tr>
            <th width="10%">9:25 - 10:20</th>
            <td rowspan="2">SI</td>

        </tr>
        <tr>
            <th width="10%">10:25 - 11:10</th>
            <td>SOR</td>
            <td>EI</td>
            <td>SOR</td>
            <td>EI</td>
        </tr>
        <tr>
            <th width="10%">11:10 - 11:40</th>
            <th id="vale" colspan="5">Recreo</th>
        </tr>
        <tr>
            <th width="10%">11:40 - 12:30</th>
            <td>SOR</td>
            <td rowspan="3">SRED</td>
            <td>EI</td>
            <td>SOR</td>
            <td rowspan="3">AW</td>
        </tr>
        <tr>
            <th width="10%">12:35 - 13:30</th>
            <td rowspan="2">Inglés</td>
            <td rowspan="2">AWEB</td>
            <td rowspan="2">SI</td>
        </tr>
        <tr>
            <th width="10%">13:30 - 14:20</th>
        </tr>
    </table>
    
</body>
</html>
