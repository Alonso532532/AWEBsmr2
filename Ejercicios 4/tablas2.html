<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas 2</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Tabla</h1>
    <table style="width: 100%;">
        <tr>
            <th colspan="4">Lunes</th>
        </tr>
        <tr>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
        </tr>
        <tr>
            <th colspan="2" rowspan="2">Fiesta</th>
            <th>SOR</th>
            <th>AO</th>
        </tr>
        <tr>
            <th>MOME</th>
            <th>SI</th>
        </tr>
        <tr>
            <th colspan="3">AWEB</th>
            <th>SR</th>
        </tr>
    </table>
</body>

</html>
